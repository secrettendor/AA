<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VOTE FOR ANDRES</title>
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#f6e3c8}
h3{text-align:center;margin:10px 0;font-weight:bold;color:#333}
.button{display:inline-block;margin:10px;padding:12px 20px;background:#222;color:#fff;border-radius:10px;text-decoration:none;font-weight:bold}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;padding:10px}
iframe{width:100%;height:360px;border-radius:14px;border:1px solid #e0caa5;background:#fff}

/* Watermark */
#wm{position:fixed;inset:0;pointer-events:none;z-index:99998;font-size:13px;opacity:.18;display:grid;grid-template-columns:repeat(4,1fr);grid-template-rows:repeat(6,1fr);transform:rotate(-15deg)}
#wm div{display:flex;align-items:center;justify-content:center;user-select:none}

/* Floating Andres Muhlach vote card */
#vote-card{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background: linear-gradient(135deg, #5dc1f5, #f5a85d);
  border-radius:20px;
  padding:20px;
  color:#fff;
  text-align:center;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
  z-index:10001;
  cursor:pointer;
}
#vote-card img{
  width:120px;
  height:120px;
  border-radius:50%;
  border:4px solid #fff;
  object-fit:cover;
  margin-bottom:10px;
  box-shadow:0 0 25px rgba(0,255,120,.7);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}
#vote-card h2{
  margin:5px 0;
  font-size:1.5rem;
  font-weight:bold;
}
#vote-card p{
  margin:5px 0;
  font-size:1rem;
  font-weight:bold;
  letter-spacing:1px;
  text-transform:uppercase;
}
</style>
</head>
<body>

<h3>VOTE FOR ASHDRES</h3>
<a href="./muhlach.user.js" class="button">INSTALL USERSCRIPT</a>
