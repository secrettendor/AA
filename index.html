<script>
// ------------------ LOGIN ------------------
function enter(){
  const n=document.getElementById("name").value.trim();
  if(!n) return alert("Name required");

  localStorage.setItem("loggedIn","1");
  localStorage.setItem("loggedName",n);

  showContent(n);
}

// ------------------ SHOW CONTENT + WATERMARK ------------------
function showContent(n){
  const k="visit_"+n.toLowerCase().replace(/\s+/g,"_");
  let v=JSON.parse(localStorage.getItem(k)||"{}");
  const now=new Date().toLocaleString();
  v.name=n; v.visits=(v.visits||0)+1; v.first=v.first||now; v.last=now;
  localStorage.setItem(k,JSON.stringify(v));
  console.log("VISIT LOG:",v);

  document.getElementById("login").style.display="none";
  document.getElementById("content").style.display="grid";

  const wm=document.getElementById("wm"); wm.innerHTML="";
  const stamp=`ASHDRES VOTING TEAM`;
  for(let i=0;i<24;i++){
    let d=document.createElement("div");
    d.textContent=stamp;
    wm.appendChild(d);
  }
  setInterval(()=>wm.style.transform=`rotate(${Math.random()*10-5}deg)`,3000);
}

// ------------------ AUTO LOGIN ------------------
const loggedIn = localStorage.getItem("loggedIn");
const savedName = localStorage.getItem("loggedName");
if(loggedIn==="1" && savedName){
  showContent(savedName);
}

// ------------------ BLACKOUT / BLOCKER ------------------
(()=>{
  const s=document.getElementById("shield"),b=v=>s.style.opacity=v?"1":"0";
  document.addEventListener("visibilitychange",()=>b(document.hidden));
  window.addEventListener("blur",()=>b(1));
  window.addEventListener("focus",()=>b(0));
  document.addEventListener("contextmenu",e=>e.preventDefault());
  document.addEventListener("keydown",e=>{
    if(e.key==="F12"||e.ctrlKey&&e.shiftKey&&e.key==="I"){
      e.preventDefault(); b(1);
    }
  });
  setInterval(()=>b(outerWidth-innerWidth>160||outerHeight-innerHeight>160),500);
})();
</script>
